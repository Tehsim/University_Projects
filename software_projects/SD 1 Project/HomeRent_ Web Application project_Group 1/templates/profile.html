{% extends 'baseN.html' %}
{% load static %}
{% block content %}

<style>

</style>

<section class="py-3">
    <div class="container-fluid">

        <div class="emp-profile">
            <form method="post">
                <div class="row">
                    <div class="col-md-4">
                        <!-- <div class="profile-img">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
                                alt="Image not found!" class="img-thumbnail" />
                        </div> -->
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                            <!-- <h5>
                                {{ user }}
                            </h5> -->
                            <nav>
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home"
                                            role="tab" aria-controls="home" aria-selected="true">About <b>{{ profile_data.full_name }}</b></a>
                                    </li>

                                </ul>
                            </nav>

                            <div class="tab-content profile-tab" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel"
                                    aria-labelledby="home-tab" style="padding: 25px;border: 1px solid #dee2e6;border-top:none;">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Name :</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p> {{ profile_data.full_name }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Email :</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ profile_data.email }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Phone :</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ profile_data.contact_number }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Area :</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ profile_data.area }}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Address :</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{ profile_data.address }}</p>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</section>


{% endblock %}
